<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF BEN</title>
    <link rel="stylesheet" href="/styles.css" />

    <nav class="navbar">
      <div class="nav-left">
        <button class="menu-toggle">‚ò∞</button>
